<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>

  <main>
    <section>
      <ul class="list" style="height: 300px;width: 1100px;">
        <li class="elements">caracteres: <span id="characters"> </span></li>
        <li class="elements">caracteres sin espacios: <span id="charactersWithoutSpaces"> </span> </li>
        <li class="elements">palabras:  <span id="words"> </span></li>
        <li class="elements">números: <span id="numbers"> </span> </li>
        <li class="elements">suma números: <span id="sumOfNumbers"> </span> </li>
        <li class="elements">promedio longitud palabras: <span id="average"> </span> </li>
      </ul>

      
    </section>
    
    <section>      
      <textarea name="user-input" cols="70" rows="5" placeholder="Aquí puedes escribir tu texto..."></textarea>         
    </section>

    <button id="reset-button">limpiar texto</button>
        
  </main>

  <footer>
    <p>Desarrollado por Patricia Araceli Chávez Romo.</p>
  </footer>





  <script src="index.js" type="module"></script>
  
</body>
</html>
