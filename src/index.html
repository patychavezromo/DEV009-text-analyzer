<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Text Analyzer</h1>
  </header>

 

  <main>
    <section class="indicatorsSection">
      <ul class="list" id="aboveList">
        <li class="elements">
          characters: <span id="characters"> </span>
        </li>
        <li class="elements">
          characters Without spaces: <span id="charactersWithoutSpaces"> </span>
         </li>
        <li class="elements">
          words:  <span id="words"> </span>
        </li>
      </ul>
      <ul class="list" id="bottomList">
        <li class="elements">
          numbers: <span id="numbers"> </span> 
        </li>
        <li class="elements">
          sum Of numbers: <span id="sumOfNumbers"> </span> 
        </li>
        <li class="elements">
          average word length: <span id="average"> </span> 
        </li>
      </ul>
    </section> 
    <section class="textareaSection">
      <textarea name="user-input" cols="70" rows="5" placeholder="Write the text you want to analyze..."></textarea> 
      <button id="reset-button">Reset</button>      
    </section>
  </main>

  <footer>
    <p id="paragraph">Web Dev Paty Chavez / Laboratoria 2023</p>
  </footer>

  <script src="index.js" type="module"></script>
  
</body>
</html>
